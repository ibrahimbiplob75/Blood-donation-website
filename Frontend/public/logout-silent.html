<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
</head>
<body>
  <script type="module">
    // This page is loaded in an iframe from other domains to trigger logout

    // Clear localStorage
    const keysToRemove = [
      'adminToken',
      'userToken',
      'userData',
      'AccessToken',
      'token',
    ];

    keysToRemove.forEach(key => {
      localStorage.removeItem(key);
    });

    // Clear sessionStorage
    sessionStorage.clear();

    // Signal parent that logout is complete
    if (window.parent !== window) {
      window.parent.postMessage({ type: 'LOGOUT_COMPLETE' }, '*');
    }
  </script>
</body>
</html>
